<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <header class="header">
    <div class="header-left">
      <div class="logo">
        <img src="img/logo-speedlink.png" alt="logo" class="logo-image">
      </div>
  
      <div class="search">
        <input type="search" name="search" class="search-input">
      </div>
    </div>

    <div class="header-right">
      <div class="menu">
        <div class="menu-item">
          <img src="img/icon-person.svg" alt="1" class="menu-item-icon">
        </div>
        <div class="menu-item">
          <img src="img/icon-heart.svg" alt="2" class="menu-item-icon">
        </div>
        <div class="menu-item menu-item-cart">
          <img src="img/icon-cart.svg" alt="3" class="menu-item-icon">
        </div>
      </div>

      <div class="menu-burger">
        <img src="img/icon-menu-burger.svg" alt="burger" class="menu-burger-icon">
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">
      
    </div>
  </main>

</body>
</html>
