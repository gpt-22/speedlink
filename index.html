<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <header class="header">
    <div class="header__left">
      <div class="logo">
        <img src="img/logo-speedlink.png" alt="logo" class="logo__image">
      </div>
  
      <div class="search">
        <input type="search" name="search" class="search__input">
      </div>
    </div>

    <div class="header__right">
      <div class="menu">
        <div class="menu__item">
          <img src="img/icon-person.svg" alt="1" class="menu-item-icon">
        </div>
        <div class="menu__item">
          <img src="img/icon-heart.svg" alt="2" class="menu-item-icon">
        </div>
        <div class="menu__item menu__item--cart">
          <img src="img/icon-cart.svg" alt="3" class="menu-item-icon">
        </div>
      </div>

      <div class="menu-burger">
        <img src="img/icon-menu-burger.svg" alt="burger" class="menu-burger__icon">
      </div>
    </div>
  </header>

  <main class="main">
    <div class="container">      
      <div class="product">
        <h1 class="product__title">MAXTER 7.1 SURROUND</h1>

        <div class="product__rating product-rating">
          <img src="img/icon-star.svg" alt="star" class="prodcut-rating__img">
          <img src="img/icon-star.svg" alt="star" class="prodcut-rating__img">
          <img src="img/icon-star.svg" alt="star" class="prodcut-rating__img">
          <img src="img/icon-star.svg" alt="star" class="prodcut-rating__img">
          <img src="img/icon-star.svg" alt="star" class="prodcut-rating__img">
          <span class="product-rating__text">(11.893 Bewertungen)</span>
        </div>

        <p class="product__description">
          Bester 7.1-Surround-Sound und tiefe Bässe ganz ohne große Anlage - das MAXTER 7.1 Surround USB Gaming Headset für den PC macht es möglich.
        </p>

        <div class="product__price">79,99€</div>
        <div class="product__price-previous">129,99€</div>

        <div class="product-buttons">
          <button class="product-button add-to-cart">
            <img src="img/icon-cart.svg" alt="add-to-cart" class="add-to-cart__icon">
            <span class="add-to-cart__text">jetzt kaufen</span>  
          </button>
          <div class="product-quantity">
            <button class="product-button product-quantity__minus">-</button>
            <span class="product-quantity__number">1</span>
            <button class="product-button product-quantity__plus">+</button>
          </div>
        </div>

        <button class="add-to-favorites">
          <img src="img/icon-heart.svg" alt="add-to-favorites" class="add-to-favorites__icon">
          <span class="add-to-favorites__text">
            Auf die Wunschliste
          </span>          
        </button>        
      </div>

      <div class="product__image"><img src="img/product.png" alt="headphones"></div>

    </div>
  </main>

</body>
</html>
